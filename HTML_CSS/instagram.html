<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Layout Instagram</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div class="instagram-wrapper">

            <div class="colunaesquerda">
                <img src="cellphone_instagram.png" alt="celular">         
            </div>

            <div class="colunadireira">
                <!--Criando 3 containers para cada bloco de informação
                na esquerda como na pagina do instagram-->
                <div class="group">
                    
                    <img src="instagram_logo.png" class="instagram-logo" alt="instagram logo">
                    
                    <div class="profile-photo">
                        <img src="rodgaiotto.jpg" alt="photo profile">
                    </div>

                    <a href="#" class="instagram-login">Continue as rodgaiotto</a>
                    <a href="#" class="instagram-logout">Remove Account</a>
                </div>
                <div class="group">
                    <p class="not-account">Not rgaiotto?</p>
                    <p class="notaccount">
                        <span class="link-blue">Switch Accounts</span>
                        or
                        <span class="link-blue">Sign Up</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </body>
</html>
